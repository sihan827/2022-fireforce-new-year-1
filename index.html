        <div class="full_box">
            <img class="titleimage" src="./images/ver4_letter.png">
            <div class="titlebox"></div>
            <div class="contents">  
                <div class="letter">
                    안녕하세요. 소방서장 류일희 입니다. <br>
                    <br>
                    직원 여러분!! 2022년 한 해 잘 마루리 하셨지요? 
                    작년 한 해 어려운 일이 많았지만 
                    직원들의 성원 덕분에 큰 사건 사고 없이 한 해를 보낼 수 있었습니다. <br>
                    현장에서 묵묵히 일하시는 노고에 감사드리며, 
                    이러한 노력이 쌓여 안전한 부여소방서가 완성될 것입니다. <br><br>
                    2023년 올 한 해도 계획하시는 모든 일이 잘 되시길 바랍니다. <br>
                    <br>
                    새해 복 많이 받으세요.
                </div>   
                <div class="date">
                    2023년 1월 1일
                </div>
                <div class="author">
                    충청남도 부여소방서장
                </div>
                <img class="sign" src="./images/sign.png">
                <div class="composer">
                    <img src="./images/fire_logo.png" class="logo">&nbsp;

                </div>
